<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unsubscribed</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <!-- *Page -->
        <main class="page _no-full _center">
            <section class="unsubscribed">
                <div class="unsubscribed__container _container">

                        <p> from the mailing <span>list :(</span></p>
                    </h2>
                    <a href="" class="unsubscribed__button btn btn_main">

                    </a>
                    <div class="unsubscribed__cart">
                        <div class="unsubscribed__cart-body">
                            <img src="img/test/cart.svg" alt="">
                        </div>
                        <div class="unsubscribed__line _line-cat">
                            <img src="img/line-dark.svg" alt="">
                        </div>
                    </div>
                </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>

</html>
